<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project1</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="container">the box model, box-sizing & box-shadow</h1>
    </header>
    <main>
      <hr class="dotted-line" />
      <section>
        <div class="container">
          <h2 class="heading">Exrecise1</h2>
          <div class="box-padding">
            <div class="box1"></div>
          </div>
        </div>
        <div class="properties">
          <div class="content">
            <div class="content-circle"></div>
            <p>Content</p>
          </div>
          <div class="content">
            <div class="padding-circle"></div>
            <p>Padding</p>
          </div>
          <div class="content">
            <div class="border-circle"></div>
            <p>Border</p>
          </div>
          <div class="content">
            <div class="margin-circle"></div>
            <p>Margin</p>
          </div>
        </div>
      </section>
      <hr class="dotted-line" />
      <section>
        <div class="container">
          <h2 class="heading">Exrecise2</h2>
          <p>no border on these boxes.</p>
          <div class="parent-padding">
            <div class="parent-box">
              <div class="parent-box1"></div>
              <div class="parent-box1"></div>
              <div class="parent-box1"></div>
            </div>
          </div>
        </div>
      </section>
      <hr class="dotted-line" />
      <section>
        <div class="container">
          <p>1px border on these boxes</p>
          <div class="parent-padding">
            <div class="parent-box box2">
              <div class="parent-box1 boxborder"></div>
              <div class="parent-box1 boxborder"></div>
              <div class="parent-box1 boxborder"></div>
            </div>
          </div>
        </div>
      </section>
      <hr class="dotted-line" />
      <section>
        <div class="container">
          <p>1px border on these boxes but same in line</p>
          <div class="parent-padding">
            <div class="parent-box ">
              <div class="parent-box1 boxborder1"></div>
              <div class="parent-box1 boxborder1"></div>
              <div class="parent-box1 boxborder1"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
